<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Meter Labels</title>
  </head>
  <body>
    <h1>Electric Meter Labels</h1>

    <div class="electric-meter-labels">
      <div class="title">Étiquettes premières rangée</div>
      <div class="labels">
        <div class="label protection">
          <div class="label-icons">
            <span class="mdi mdi-flash"></span>
          </div>
          <ul class="label-text">
            <li>Protection 30mA</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-washing-machine"></span>
          </div>
          <ul class="label-text">
            <li>Machine à laver</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-stove"></span>
          </div>
          <ul class="label-text">
            <li>Four</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-microwave"></span>
            <span class="mdi mdi-fridge"></span>
          </div>
          <ul class="label-text">
            <li>Micro-onde</li>
            <li>Réfrigérateur</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-fan"></span>
          </div>
          <ul class="label-text">
            <li>VMC</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-heat-pump"></span>
          </div>
          <ul class="label-text">
            <li>Pompe à chaleur</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-heating-coil"></span>
          </div>
          <ul class="label-text">
            <li>Sèche-serviettes</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-power-socket-fr"></span>
          </div>
          <ul class="label-text">
            <li>Prises de courant cuisine</li>
          </ul>
        </div>
        <div class="label">
          <div class="label-icons">
            <span class="mdi mdi-lightbulb-multiple"></span>
          </div>
          <ul class="label-text">
            <li>Éclairage cuisine</li>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
